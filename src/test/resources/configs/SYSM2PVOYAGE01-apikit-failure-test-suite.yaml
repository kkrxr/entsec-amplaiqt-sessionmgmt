bad-request:
  scenario: "failure.apikit.badrequest"
  muleError: "APIKIT:BAD_REQUEST"
  expectedStatusCode: "400"
  
forbidden:
  scenario: "failure.apikit.forbidden"
  muleError: "HTTP:FORBIDDEN"
  expectedStatusCode: "403"

method-not-allowed:
  scenario: "failure.apikit.methodnotallowed"
  muleError: "APIKIT:METHOD_NOT_ALLOWED"
  expectedStatusCode: "405"

not-acceptable:
  scenario: "failure.apikit.notacceptable"
  muleError: "APIKIT:NOT_ACCEPTABLE"
  expectedStatusCode: "406"

not-implemented:
  scenario: "failure.apikit.notimplemented"
  muleError: "APIKIT:NOT_IMPLEMENTED"
  expectedStatusCode: "404"
    
resource-not-found:
  scenario: "failure.apikit.resourcenotfound"
  muleError: "APIKIT:NOT_FOUND"
  expectedStatusCode: "404"  